<source>
  @type forward
  port 24224
  bind 0.0.0.0
  #message_format rfc5424
</source>

<match device.**>
  @type rewrite_tag_filter
  <rule>
     key       log_type
     pattern   ^pa_traffic_log$
     tag       pa01.traffic.log
  </rule>
  <rule>
     key       log_type
     pattern   ^pa_url_log$
     tag       pa01.url.log
  </rule>
</match>

<match pa01.traffic.log>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    scheme http
    logstash_format true
    logstash_prefix paloalto.traffic
    include_tag_key true
    reload_connection false
    request_timeout 30s
  </store>
  <store>
    @type stdout
  </store>
</match>

<match pa01.url.log>
  @type copy
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    scheme http
    logstash_format true
    logstash_prefix paloalto.url
    include_tag_key true
    reload_connection false
    request_timeout 30s
  </store>
  <store>
    @type stdout
  </store>
</match>
